<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5ca2d8;
            background-image: linear-gradient(147deg, #5ca2d8 0%, #0f1b24 74%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #dc3545; /* Rojo de error */
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button-link {
            display: inline-block;
            background-color: #007bff; /* Azul primario */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #0056b3;
        }

        .icon {
            font-size: 4em;
            color: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128683;</div> <h1>¡Acceso Denegado!</h1>
        <p>Lo sentimos, no tienes los permisos necesarios para acceder a esta página. Ponte en contacto con el administrador si crees que esto es un error.</p>
        <a href="/" class="button-link">Volver a la página de inicio</a>
        <a href="javascript:history.back()" class="button-link" style="margin-left: 15px; background-color: #6c757d;">Volver atrás</a>
    </div>
</body>
</html>
